<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="col-md-12 text-center m-auto p-5 bg-info">
        <h1>My Expense</h1>
    </div>
    <div class="container mt-5 mb-5">
        <div class="col-md-12">
            {% if messages %} {% for message in messages %}
            <div class="bg-danger p-3 text-white">{{ message }}</div>
            {% endfor %} {% endif %}
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Date</th>
                        <th scope="col">Purpose</th>
                        <th scope="col">Amount</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in all_expense %}
                    <tr>
                        <th scope="row">{{ forloop.counter }}</th>
                        <td>{{ i.date }}</td>
                        <td>{{ i.purpose|title }}</td>
                        <td>{{ i.amount }}</td>
                        <td>
                            <a href="{% url 'del' i.id %}"><button class="btn btn-danger m-auto p-2 me-2">Delete</button></a>
                            <a href="{% url 'edit' i.id %}"><button class="btn btn-info m-auto p-2">Edit</button></a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <div class="col-md-2 m-auto">
                <button class="btn btn-success p-3 mt-2" style="float: right; font-size: 25px;">Total = {{ total_expense }}</button>
            </div>
        </div>
    </div>
    <section class="pt-5 mt-5">
        <footer class="mt-5">
            <div class="card text-center p-5">
                <div class="card-body">
                    <h5 class="card-title">Bank app</h5>
                    <p class="card-text">Bank app &copy; 2023</p>
                    <a href="#" class="btn btn-primary">Refresh</a>
                </div>
            </div>
        </footer>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
